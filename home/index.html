<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="root">
      <nav
        data-bs-theme="light"
        class="welcome-bar shadow-sm p-1 d-flex navbar navbar-expand navbar-light bg-light fixed-top"
      >
        <a href="#home" class="d-flex logo-href ps-3 ms-5 me-auto navbar-brand">
          <img
            src="../assets/img/logo.png"
            alt="logo"
            class="logo-main p-2 navbar-brand"
          />
        </a>
        <div class="welcome-bar-elements m-2 d-flex">
          <form class="d-flex py-4">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button type="button" class="btn btn-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <div class="d-flex navbar-nav">
            <a
              href="#home"
              data-rr-ui-event-key="#home"
              class="fs-6 m-3 py-3 nav-link"
            >
              About
            </a>
            <a
              href="#home"
              data-rr-ui-event-key="#home"
              class="fs-6 m-3 py-3 nav-link"
            >
              Schedule
            </a>
            <a
              href="#home"
              data-rr-ui-event-key="#home"
              class="fs-6 m-3 py-3 nav-link"
            >
              Explore
            </a>
            <div
              class="d-flex align-items-center divider-bar bg-dark m-3"
            ></div>
            <button type="button" class="btn my-3">
              <i class="bi bi-person-circle"></i> Account
            </button>
            <button type="button" class="btn my-3">
              <i class="bi bi-envelope-fill"></i>
            </button>
            <button type="button" class="btn my-3">
              <i class="bi bi-suit-heart-fill"></i>
            </button>
            <button type="button" class="btn my-3">
              <i class="bi bi-calendar-fill"></i>
            </button>
            <button type="button" class="btn my-3">
              <i class="bi bi-bell-fill"></i>
            </button>
            <button
              type="button"
              class="btn-register m-3 px-4 py-3 btn btn-warning"
            >
              Become a teacher
            </button>
          </div>
        </div>
      </nav>
      <div class="welcome-content d-flex flex-column mt-5 mx-2 pt-5 px-1"></div>
      <footer
        class="d-flex flex-row justify-content-evenly mt-4 mb-0 bg-body-secondary p-4 m-3"
      >
        <div class="d-flex flex-column">
          <strong class="lh-lg mb-3">Support</strong>
          <p class="lh-1">Help and support</p>
          <p class="lh-1">Teaching</p>
          <p class="lh-1">Guides</p>
          <p class="lh-1">Information</p>
        </div>
        <div class="d-flex flex-column">
          <strong class="lh-lg mb-3">About</strong>
          <p class="lh-1">Policy</p>
          <p class="lh-1">Terms of service</p>
          <p class="lh-1">Privacy policy</p>
        </div>
        <div class="d-flex flex-column">
          <strong class="lh-lg mb-3">Contact</strong>
          <p class="lh-1">Github</p>
          <p class="lh-1">Development Team</p>
          <p class="lh-1">Mail</p>
        </div>
      </footer>
    </div>
  </body>
</html>
