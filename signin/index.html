<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <nav
        data-bs-theme="light"
        class="welcome-bar shadow-sm p-1 d-flex navbar navbar-expand navbar-light bg-light fixed-top"
      >
        <a href="#home" class="d-flex logo-href ps-3 ms-5 me-auto navbar-brand">
          <img
            src="../assets/img/logo.png"
            alt="logo"
            class="logo-main p-2 navbar-brand"
          />
        </a>
        <div class="welcome-bar-elements m-2 d-flex">
          <div class="d-flex navbar-nav">
            <a
              href="#home"
              data-rr-ui-event-key="#home"
              class="fs-6 m-3 py-3 nav-link"
            >
              About
            </a>
            <a
              href="#home"
              data-rr-ui-event-key="#home"
              class="fs-6 m-3 py-3 nav-link"
            >
              Explore
            </a>
            <div
              class="d-flex align-items-center divider-bar bg-dark m-3"
            ></div>
            <button
              type="button"
              class="btn-register m-3 px-4 py-3 btn btn-warning"
            >
              Register
            </button>
            <button
              type="button"
              class="btn-signin m-3 me-5 px-4 py-3 btn btn-info"
            >
              Sign in
            </button>
          </div>
        </div>
      </nav>
      <div
        class="d-flex sign-in-form bg-body-secondary justify-content-center flex-column mt-5 pt-5 px-1"
      >
        <h3 class="text-center">LOG IN</h3>
        <div class="d-flex login-container px-3 mt-3">
          <form class="d-flex flex-column">
            <div class="d-flex flex-column my-1 mx-3">
              <label class="fs-6 fw-lighter form-label" for="logInFormUser"
                >EMAIL/USERNAME</label
              >
              <div class="mb-3 m-0 p-2 field-form input-group">
                <span
                  class="rounded-start-pill input-group-text"
                  id="basic-addon1"
                  >@</span
                >
                <input
                  placeholder="email/username"
                  aria-label="email/username"
                  type="text"
                  id="logInFormUser"
                  class="rounded-end-5 form-control"
                />
              </div>
            </div>
            <div class="d-flex flex-column my-1 mx-3">
              <label class="fs-6 fw-lighter form-label" for="logInFormPass"
                >PASSWORD</label
              >
              <div class="mb-3 m-0 p-2 field-form input-group">
                <input
                  placeholder="password"
                  aria-label="password"
                  type="password"
                  id="logInFormPass"
                  class="rounded-5 form-control"
                />
              </div>
            </div>
            <button
              type="button"
              class="d-flex btn-register m-3 px-4 py-3 justify-content-center btn btn-warning"
            >
              SIGN IN
            </button>
            <button
              type="button"
              class="d-flex btn-signin m-3 px-0 py-3 justify-content-evenly btn btn-info"
            >
              <div class="d-flex"><i class="bi bi-google"></i></div>
              <div class="d-flex">CONTINUE WITH GOOGLE</div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
